<ion-header>
  <ion-navbar color="search">
    <ion-grid>
        <ion-row>
          <ion-col col-10><ion-searchbar type="text"
            [(ngModel)]="myInput"
            [showCancelButton]="shouldShowCancel"
            (ionCancel)="onCancel($event)" 
            (click)="getinformation()"
            (ionBlur)="output()"
            ></ion-searchbar></ion-col>
          <ion-col col-2 id="back" (click)="back()">取消</ion-col>
        </ion-row>
      </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ul>
  <li *ngFor="let item of objfood" >
    
      <div id="title">{{item.name}}</div>
      <div id="content">{{item.id}}</div>
      <div id="img"><img src="{{item.content}}" alt=""></div>
  </li>
</ul>
